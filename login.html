<!-- Página de login: login.html -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ID Sorteios</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #f5f5f5;
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            margin-top: 60px;
        }
        .login-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .login-form h2 {
            color: #ff4081;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-control {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
            padding: 10px;
        }
        .btn-primary {
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
            padding: 10px;
        }
        .btn-primary:hover {
            background-color: #f50057;
        }
    </style>
</head>

<body>
    <div class="login-form">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" class="form-control" id="username" placeholder="Nome de usuário" required>
            <input type="password" class="form-control" id="password" placeholder="Senha" required>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
    </div>

    <script>
        // Função de login
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault(); // Evita o envio do formulário

            // Captura os valores dos campos
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Validação simples (isso deve ser feito no servidor)
            if (username === "usuario" && password === "senha123") {
                alert("Login bem-sucedido!");
                window.location.href ="pagina.html"; // Redireciona para a área do cliente
            } else {
                alert("Usuário ou senha incorretos!");
            }
        });
    </script>
</body>

</html>
